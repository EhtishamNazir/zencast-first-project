<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    .wrapper .right-sidebar .toolbar-wrapper{
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
  </style>
<body>

<!-- Header Section Starts -->
<div class="header">

  <!-- Top & Bottom Wrapper Section Starts -->
  <div class="tb-wrapper">
    <!-- Logo Navbar and Actions Wrapper Starts -->
    <div class="lna-wrapper">

      <!-- Logo Section Starts -->
      <div class="logo">
        <img src="img/logo.png" alt="Logo" />
      </div>
      <!-- Logo Section Ends -->

      <!-- Navbar Section Starts -->
      <div class="navbar">
        <div class="navbar-btns">
          <button>File</button>
          <button>Edit</button>
          <button>Image</button>
          <button>Layer</button>
          <button>Select</button>
          <button>Filter</button>
          <button>3D</button>
          <button>View</button>
          <button>Window</button>
          <button>Help</button>
        </div>
      </div>
      <!-- Navbar Section Ends -->

      <!-- Actions Section Starts -->
      <div class="actions">
        <button><img src="img/chrome-minimize.png" alt="Minimize Icon" /></button>
        <button><img src="img/window-minimize.png" alt="Minimize Icon" /></button>
        <button><img src="img/close-icon.png" alt="Close Icon" /></button>
      </div>
      <!-- Actions Sections Ends -->

    </div>
    <!-- Logo Navbar and Actions Wrapper Ends -->

    <!-- Feature Wrapper Section Starts -->
    <div class="features-wrapper">
      
      <!-- Empty Space Starts -->
      <div class="empty-space"></div>
      <!-- Empty Space Ends -->

      <!-- Features Section Starts -->
      <div class="features">

        <!-- Buttons & Width Height Wrapper Starts -->
        <div class="bwh-wrapper">
          <!-- Buttons Starts-->
          <div class="btns">
            <button><img src="img/icon-1.png" alt="Icon" /></button>
            <button><img src="img/icon-2.png" alt="Icon" /></button>
            <button><img src="img/icon-3.png" alt="Icon" /></button>
            <button><img src="img/icon-4.png" alt="Icon" /></button>
          </div>
          <!-- Buttons Ends-->

          <!-- Width and Height Fields Starts -->
          <div class="width-height">
            <form action="">
              <div class="width-height-fields">
                <label for="">Width:</label>
                <span class="number-wrapper">
                  <input type="number" />
                </span>
              </div>
              <div class="width-height-fields">
                <label for="">Height:</label>
                <span class="number-wrapper">
                  <input type="number" />
                </span>
              </div>
            </form>
          </div>
          <!-- Width and Height Fields Starts -->
        </div>
        <!-- Buttons & Width Height Wrapper Ends -->

        <!-- Essential Section Starts -->
        <div class="essential-wrapper">
          <div class="custom-select" style="width:100px;">
            <select>
              <option value="0">Essential</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <!-- Essemtial Section Ends -->

      </div>
      <!-- Features Section Ends -->

    </div>
    <!-- Feature Wrapper Section Ends -->

  </div>
  <!-- Top & Bottom Wrapper Ends -->

</div>
<!-- Header Section Ends -->

<!-- Wrapper Section Starts -->
<div class="wrapper">
  <!-- Left Sidebar Section Starts -->
  <div class="left-sidebar">
    <div class="project-name">
      <p>Picture</p>
    </div>
    <div class="search-wrapper">
      <div class="search">
        <input type="text" placeholder="Search" />
        <button class="submit-btn"><img src="img/search-icon.png" alt="Search Icon" /></button>
      </div>
      <div class="btn">
        <button onclick="showContent1()"><img src="img/caret-down.png" alt="Caret Icon" /></button>
        <div class="content" id="dropdown-content-1">
          <button>Move Layer</button>
          <button>Merge Layer</button>
          <button>Arrange Layer</button>
          <button>Selected Layer</button>
        </div>
      </div>
    </div>
    <!-- Layers Section Starts -->
    <div class="layers">
      <div class="layer-1 layer">
        <div class="layer-btn">
          <button>
            <span>Layer 1:</span>
            <span><img src="img/icon-23.png" alt="Icon" /></span>
          </button>
        </div>
        <div class="layer-body">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
      <div class="layer-2 layer">
        <div class="layer-btn">
          <button>
            <span>Layer 2:</span>
            <span>
              <img src="img/icon-18.png" alt="Icon" />
              <img src="img/bx_crop.png" alt="Icon" />
            </span>
          </button>
        </div>
        <div class="layer-body">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
      <div class="layer-3 layer">
        <div class="layer-btn">
          <button>
            <span>Layer 3:</span>
            <span>
              <img src="img/icon-23.png" alt="Icon" />
              <img src="img/icon-16.png" alt="Icon" />
            </span>
          </button></div>
        <div class="layer-body">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
      <div class="layer-4 layer">
        <div class="layer-btn">
          <button>
            <span>Layer 4:</span>
            <span>
              <img src="img/lucide_type.png" alt="Icon" />
            </span>
          </button>
        </div>
        <div class="layer-body">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
      <div class="layer-5 layer">
        <div class="layer-btn">
          <button>
            <span>Layer 5:</span>
            <span>
              <img src="img/icon-27.png" alt="Icon" />
              <img src="img/icon-28.png" alt="Icon" />
            </span>
          </button>
        </div>
        <div class="layer-body">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
    </div>
    <!-- Layers Section Ends -->
    <div class="add-layer-btn">
      <button>+ Add New Layer</button>
    </div>
    <div class="total-layers">
      <p>Total Layers: 5</p>
    </div>
  </div>
  <!-- Left Sidebar Section Ends -->
  <!-- Main Section Starts -->
  <div class="main">
    <div class="project-name">
      <p>Picture</p>
    </div>
    <!-- Editable Image Section Starts -->
    <div class="editable-img">
      <img src="img/img-1.png" alt="Image" />
    </div>
    <!-- Editable Image Section Ends -->
    <!-- Main Tool Wrapper Section Starts -->
    <div class="main-tools-wrapper">

    </div>
    <!-- Main Tool Wrapper Section Ends -->
  </div>
  <!-- Main Section Ends -->
  <!-- Right Sidebar Section Starts -->
  <div class="right-sidebar">
    <!-- Time & Profile Image Wrapper Starts -->
    <div class="tpi-wrapper">
      <img src="img/bi_clock-history.png" alt="Clock" />
      <img src="img/cog.png" alt="Icon" />
      <img src="img/user.png" alt="User" />
    </div>
    <!-- Time & Profile Image Wrapper Ends -->
    <!-- Toolbar Section Starts -->
    <div class="toolbar-wrapper">
      <div class="tools-2">
        <!-- Tools Buttons Starts -->
        <div class="tools-btns">
          <button><img src="img/icon-11.png" alt="Icon" /></button>
          <button><img src="img/icon-19.png" alt="Icon" /></button>
          <button><img src="img/icon-26.png" alt="Icon" /></button>
          <button><img src="img/icon-29.png" alt="Icon" /></button>
        </div>
        <!-- Tools Buttons Ends -->
      </div>
      <!-- Export Button Starts -->
      <div class="export-btn">
        <button>Export</button>
      </div>
      <!-- Export Button Ends -->
      <!-- Modes Starts -->
      <div class="modes">
        <div class="heading">
          <p>Modes</p>
        </div>
        <div class="modes-btns">
          <label class="modes-btns-wrapper">Simple
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="modes-btns-wrapper">Advanced
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <!-- Modes Ends -->
    </div>
    <!-- Toolbar Section Ends -->
  </div>
  <!-- Right Sidebar Section Ends -->
</div>
<!-- Wrapper Section Ends -->

	<script src="js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  
</body>
</head>
