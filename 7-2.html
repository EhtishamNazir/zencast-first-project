<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/style2.css">
<body>

<!-- Header Section Starts -->
<div class="header-wrapper">
  <div class="header inner-shadow">
    <div class="navbar">
      <div class="logo">
        <img src="img/logo.png" alt="Logo" />
      </div>
      <div class="navbar-links-wrapper">
        <div class="btns">
          <button><img src="img/icon-1.png" alt="Icon" /></button>
          <button><img src="img/icon-2.png" alt="Icon" /></button>
          <button><img src="img/icon-3.png" alt="Icon" /></button>
          <button><img src="img/icon-4.png" alt="Icon" /></button>
        </div>
        <!-- Width and Height Fields Starts -->
        <div class="width-height ml-3 mr-2">
          <form action="">
            <div class="width-height-fields">
              <label for="">Width:</label>
              <span class="number-wrapper">
                <input type="number" />
              </span>
            </div>
            <div class="width-height-fields ml-2">
              <label for="">Height:</label>
              <span class="number-wrapper">
                <input type="number" />
              </span>
            </div>
          </form>
        </div>
        <!-- Width and Height Fields Starts -->
        <!-- Opacity Select Starts -->
        <div class="custom-select">
          <select>
            <option value="0">Opacity: 1</option>
            <option value="1">Opacity: 2</option>
            <option value="2">Opacity: 3</option>
            <option value="3">Opacity: 4</option>
            <option value="4">Opacity: 5</option>
            <option value="5">Opacity: 6</option>
            <option value="6">Opacity: 7</option>
            <option value="7">Opacity: 8</option>
            <option value="8">Opacity: 9</option>
            <option value="9">Opacity: 10</option>
          </select>
        </div>
        <!-- Opacity Select Ends -->
      </div>
      <div class="action-btns-wrapper">
        <div class="action-btns">
          <button><img src="img/chrome-minimize.png" alt="Minimize Icon" /></button>
          <button><img src="img/window-minimize.png" alt="Window Minimize Icon" /></button>
          <button><img src="img/close-icon.png" alt="Close Icon" /></button>
        </div>
      </div>
    </div>
    <div class="tools-subtools">
      <!-- Typo Icons Starts -->
      <div class="typo-btns">
        <button><img src="img/typo-icon-1.png" alt="Typo icon" /></button>
        <button><img src="img/typo-icon-2.png" alt="Typo icon" /></button>
        <button><img src="img/typo-icon-3.png" alt="Typo icon" /></button>
        <button><img src="img/typo-icon-4.png" alt="Typo icon" /></button>
        <button><img src="img/typo-icon-5.png" alt="Typo icon" /></button>
        <button><img src="img/typo-icon-6.png" alt="Typo icon" /></button>
        <button><img src="img/typo-icon-7.png" alt="Typo icon" /></button>
        <button><img src="img/typo-icon-8.png" alt="Typo icon" /></button>
        <button><img src="img/typo-icon-9.png" alt="Typo icon" /></button>
        <!-- Font Families and Font Styles Custom Select Starts -->
        <div class="custom-select mr-3" style="width:100px;">
          <select>
            <option value="0">Poppins</option>
            <option value="1">Time New Roman</option>
            <option value="2">Verdana</option>
            <option value="2">Arial</option>
            <option value="2">Railway</option>
            <option value="2">Fancy</option>
            <option value="2">Cursive</option>
          </select>
        </div>
        <div class="custom-select mr-3" style="width:100px;">
          <select>
            <option value="0">Bold</option>
            <option value="1">Italic</option>
            <option value="2">Normal</option>
          </select>
        </div>
        <!-- Font Families and Font Styles Custom Select Ends -->
        <button><img src="img/typo-icon-10.png" alt="Typo icon" /></button>
        <button><img src="img/typo-icon-11.png" alt="Typo icon" /></button>
        <button><img src="img/typo-icon-12.png" alt="Typo icon" /></button>
        <button><img src="img/typo-icon-13.png" alt="Typo icon" /></button>
      </div>
      <!-- Typo Icons Ends -->
      <!-- Actions Section Starts -->
      <div class="actions">
        <button><img src="img/plus-green.png" alt="Icon" /></button>
        <button><img src="img/bi_clock-history.png" alt="Icon" /></button>
        <button><img src="img/cog-2.png" alt="Icon" /></button>
      </div>
      <!-- Actions Sections Ends -->
    </div>
  </div>
</div>
<!-- Header Section Ends -->

<!-- Main Wrapper Section Starts -->
<div class="main-wrapper">
  <!-- Left Sidebar Section Starts -->
  <div class="left-sidebar">
    <div class="left-sidebar-header">
      <h1 class="project-name">picture</h1>
    </div>
    <div class="search-wrapper">
      <div class="search-bar">
        <input type="text" class="inner-shadow" placeholder="Search" />
        <button class="submit-btn"><img src="img/search-icon.png" alt="Search Icon" /></button>
      </div>
      <div class="swd-btn-wrapper">
        <div class="dropdown">
          <button class="outer-shadow" onclick="showDropdownContent()">
            <img src="img/caret-down.png" alt="Caret Icon" />
          </button>
          <div class="dropdown-content inner-shadow" id="dropdown-content">
            <button>Move Layer</button>
            <button>Merge Layer</button>
            <button>Arrange Layer</button>
            <button>Selected Layer</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Layers Section Starts -->
    <div class="layers-wrapper">
      <div class="layer" style="background-image: url('img/layer-img-3.png');">
        <button class="accordion">
          <span>Layer 1:</span>
          <span><img src="img/icon-23.png" alt="Icon" /></span>
        </button>
        <div class="panel">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
      <div class="layer" style="background-image: url('img/layer-img-3.png');">
        <button class="accordion">
          <span>Layer 2:</span>
          <span>
              <img src="img/icon-18.png" alt="Icon" />
              <img src="img/bx_crop.png" alt="Icon" />
            </span>
        </button>
        <div class="panel">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
      <div class="layer" style="background-image: url('img/layer-img-3.png');">
        <button class="accordion">
          <span>Layer 3:</span>
            <span>
              <img src="img/icon-24-2.png" alt="Icon" />
              <img src="img/icon-16.png" alt="Icon" />
            </span>
        </button>
        <div class="panel">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
      <div class="layer" style="background-image: url('img/layer-img-3.png');">
        <button class="accordion">
          <span>Layer 4:</span>
          <span>
            <img src="img/lucide_type.png" alt="Icon" />
          </span>
        </button>
        <div class="panel">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
      <div class="layer" style="background-image: url('img/layer-img-3.png');">
        <button class="accordion active">
          <span>Layer 5:</span>
            <span>
              <img src="img/icon-27.png" alt="Icon" />
              <img src="img/icon-28.png" alt="Icon" />
            </span>
        </button>
        <div class="panel active">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
    </div>
    <!-- Layers Section Ends -->
    <div class="add-layer-btn">
      <button>+ Add New Layer</button>
    </div>
    <div class="total-layers">
      <p>Total Layers: 5</p>
    </div>
  </div>
  <!-- Left Sidebar Section Ends -->

  <!-- Working Area Section Starts -->
  <div class="working-area">
    <div class="project-title">
      <p>Picture</p>
    </div>
    <!-- Editable Image Section Starts -->
    <div class="working-area-img-wrapper">
      <img src="img/img-3.png" alt="Image" />
    </div>
    <!-- Editable Image Section Ends -->

    <div class="working-area-tools-wrapper">
      <div class="adjustments">
        <div class="heading">
          <p>Adjustments</p>
        </div>
        <div class="adjustments-wrapper">
          <div class="adjustment-items">
            <div class="adjustment-item">
              <p>Brightness: </p>
              <div class="range-slider">
                <input class="range-slider__range" type="range" value="100" min="0" max="500">
                <span class="range-slider__value">100</span>
              </div>
            </div>
            <div class="adjustment-item">
              <p>Sharpness: </p>
              <div class="range-slider">
                <input class="range-slider__range" type="range" value="100" min="0" max="500">
                <span class="range-slider__value">100</span>
              </div>
            </div>
            <div class="adjustment-item">
              <p>Light: </p>
              <div class="range-slider">
                <input class="range-slider__range" type="range" value="100" min="0" max="500">
                <span class="range-slider__value">100</span>
              </div>
            </div>
          </div>
          <div class="rotation-btn">
            <div class="custom-select">
              <select>
                <option value="0">Rotate</option>
                <option value="0">Rotate</option>
                <option value="1">Mode 1</option>
                <option value="2">Mode 2</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Working Section Starts -->

  <!-- Right Sidebar Section Starts -->
  <div class="right-sidebar">
    <div class="right-sidebar-header justify-content-end">
      <button><img src="img/user.png" alt="User Image" /></button>
    </div>
    <div class="toolbar-wrapper">
      <div class="tools inner-shadow">
        <div class="tools-body">
          <div class="tools-body-item">
            <button><img src="img/icon-5.png" alt="Icon" /></button>
            <button><img src="img/icon-6.png" alt="Icon" /></button>
            <button><img src="img/icon-7.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-8.png" alt="Icon" /></button>
            <button><img src="img/icon-9.png" alt="Icon" /></button>
            <button><img src="img/icon-11.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-10.png" alt="Icon" /></button>
            <button><img src="img/icon-12.png" alt="Icon" /></button>
            <button><img src="img/icon-13.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-14.png" alt="Icon" /></button>
            <button><img src="img/icon-15.png" alt="Icon" /></button>
            <button><img src="img/icon-16.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-17.png" alt="Icon" /></button>
            <button><img src="img/icon-18.png" alt="Icon" /></button>
            <button><img src="img/icon-19.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-20.png" alt="Icon" /></button>
            <button><img src="img/icon-21.png" alt="Icon" /></button>
            <button><img src="img/icon-22.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-23.png" alt="Icon" /></button>
            <button class="active">
              <img src="img/icon-24.png" class="light-icon" alt="Icon" />
              <img src="img/icon-24-2.png" class="dark-icon" alt="Icon" />
            </button>
            <button><img src="img/icon-25.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-26.png" alt="Icon" /></button>
          </div>
        </div>
      </div>
    </div>
    <div class="export-btn-wrapper">
      <button>export</button>
    </div>
    <div class="modes-wrapper">
      <div class="modes-heading">
        <h4>modes</h4>
      </div>
      <div class="mode-btn-wrapper">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <img class="lock-icon" src="img/lock-icon.png" alt="Lock Icon" />
        </label>
      </div>
    </div>
  </div>
  <!-- Right Sidebar Section Ends -->
</div>
<!-- Main Wrapper Section Ends -->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/main.js"></script>  
</body>
</head>
