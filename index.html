<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/style2.css">
<body>

<!-- Header Section Starts -->
<div class="header-wrapper">
  <div class="header inner-shadow" style="display: block;">
    <div class="navbar">
      <div class="logo">
        <img src="img/logo.png" alt="Logo" />
      </div>
      <div class="navbar-links-wrapper">
        <ul class="navbar-links">
          <li><a href="#">file</a></li>
          <li><a href="#">edit</a></li>
          <li><a href="#">image</a></li>
          <li><a href="#">layer</a></li>
          <li><a href="#">select</a></li>
          <li><a href="#">filter</a></li>
          <li><a href="#">view</a></li>
          <li><a href="#">window</a></li>
          <li><a href="#">help</a></li>
        </ul>
      </div>
      <div class="action-btns-wrapper">
        <div class="action-btns">
          <button><img src="img/chrome-minimize.png" alt="Minimize Icon" /></button>
          <button><img src="img/window-minimize.png" alt="Window Minimize Icon" /></button>
          <button><img src="img/close-icon.png" alt="Close Icon" /></button>
        </div>
      </div>
    </div>
    <div class="tools-subtools">
      <div class="empty-space"></div>
      <div class="subtools-wrapper">
        <div class="subtools">
          <button><img src="img/icon-1.png" alt="Icon 1" /></button>
          <button><img src="img/icon-2.png" alt="Icon 2" /></button>
          <button><img src="img/icon-3.png" alt="Icon 3" /></button>
          <button><img src="img/icon-4.png" alt="Icon 4" /></button>
        </div>
        <div class="divider ml-1">
          <div class="width-height pl-3">
            <form action="">
              <div class="width-height-fields">
                <label for="">Width:</label>
                <span class="number-wrapper">
                  <input type="number" />
                </span>
              </div>
              <div class="width-height-fields">
                <label for="">Height:</label>
                <span class="number-wrapper">
                  <input type="number" />
                </span>
              </div>
            </form>
          </div>
        </div>
        <div class="divider ml-1"></div>
      </div>
      <div class="subtools-action-btns-wrapper">
        <div class="custom-select">
          <select>
            <option value="0">Essential</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Header Section Ends -->

<!-- Main Wrapper Section Starts -->
<div class="main-wrapper">
  <!-- Left Sidebar Section Starts -->
  <div class="left-sidebar">
    <div class="left-sidebar-header">
      <h1 class="project-name">picture</h1>
    </div>
    <div class="search-wrapper">
      <div class="search-bar">
        <input type="text" class="inner-shadow" placeholder="Search" />
        <button class="submit-btn"><img src="img/search-icon.png" alt="Search Icon" /></button>
      </div>
      <div class="swd-btn-wrapper">
        <div class="dropdown">
          <button class="outer-shadow" onclick="showDropdownContent()">
            <img src="img/caret-down.png" alt="Caret Icon" />
          </button>
          <div class="dropdown-content inner-shadow" id="dropdown-content">
            <button>Move Layer</button>
            <button>Merge Layer</button>
            <button>Arrange Layer</button>
            <button>Selected Layer</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Layers Section Starts -->
    <div class="layers-wrapper">
      <div class="layer" style="background-image: url('img/filter-img-1.png');">
        <button class="accordion">
          <span>Layer 1:</span>
          <span><img src="img/icon-23.png" alt="Icon" /></span>
        </button>
        <div class="panel">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
      <div class="layer" style="background-image: url('img/filter-img-1.png');">
        <button class="accordion">
          <span>Layer 2:</span>
          <span>
              <img src="img/icon-18.png" alt="Icon" />
              <img src="img/bx_crop.png" alt="Icon" />
            </span>
        </button>
        <div class="panel">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
      <div class="layer" style="background-image: url('img/filter-img-1.png');">
        <button class="accordion">
          <span>Layer 3:</span>
            <span>
              <img src="img/icon-24-2.png" alt="Icon" />
              <img src="img/icon-16.png" alt="Icon" />
            </span>
        </button>
        <div class="panel">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
      <div class="layer" style="background-image: url('img/filter-img-1.png');">
        <button class="accordion">
          <span>Layer 4:</span>
          <span>
            <img src="img/lucide_type.png" alt="Icon" />
          </span>
        </button>
        <div class="panel">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
      <div class="layer" style="background-image: url('img/filter-img-1.png');">
        <button class="accordion active">
          <span>Layer 5:</span>
            <span>
              <img src="img/icon-27.png" alt="Icon" />
              <img src="img/icon-28.png" alt="Icon" />
            </span>
        </button>
        <div class="panel active">
          <p>Nightmare</p>
          <p>Background Remove</p>
        </div>
      </div>
    </div>
    <!-- Layers Section Ends -->
    <div class="add-layer-btn">
      <button>+ Add New Layer</button>
    </div>
    <div class="total-layers">
      <p>Total Layers: 5</p>
    </div>
  </div>
  <!-- Left Sidebar Section Ends -->

  <!-- Working Area Section Starts -->
  <div class="working-area">
    <div class="project-title">
      <p>Picture</p>
    </div>
    <!-- Editable Image Section Starts -->
    <div class="working-area-img-wrapper">
      <img src="img/img-1.png" alt="Image" />
    </div>
    <!-- Editable Image Section Ends -->

    <div class="working-area-tools-wrapper">
      <div class="most-used-tools">
        <div class="heading">
          <p>Most Used Tools</p>
        </div>
        <div class="tools-btns-wrapper inner-shadow">
          <div class="tools-btns-wrapper-item">
            <button><img src="img/icon-5.png" alt="Cursor Icon"></button>
            <button><img src="img/bx_crop.png" alt="Icon"></button>
            <button><img src="img/clarity_color-picker-solid.png" alt="Cursor Icon"></button>
          </div>
          <div class="tools-btns-wrapper-item">
            <button><img src="img/lucide_type.png" alt="Icon"></button>
            <button><img src="img/mdi_lasso.png" alt="Icon"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Working Section Starts -->

  <!-- Right Sidebar Section Starts -->
  <div class="right-sidebar">
    <div class="right-sidebar-header">
      <button><img src="img/bi_clock-history.png" alt="Clock Icon" /></button>
      <button><img src="img/cog.png" alt="Setting Icon" /></button>
      <button><img src="img/user.png" alt="User Image" /></button>
    </div>
    <div class="toolbar-wrapper">
      <div class="tools inner-shadow">
        <div class="tools-header">
          <button><img src="img/plus.png" alt="Plus Icon" /></button>
          <button><img src="img/cog.png" alt="Setting Icon" /></button>
        </div>
        <div class="tools-body">
          <div class="tools-body-item">
            <button><img src="img/icon-5.png" alt="Icon" /></button>
            <button><img src="img/icon-6.png" alt="Icon" /></button>
            <button><img src="img/icon-7.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-8.png" alt="Icon" /></button>
            <button><img src="img/icon-9.png" alt="Icon" /></button>
            <button><img src="img/icon-11.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-10.png" alt="Icon" /></button>
            <button><img src="img/icon-12.png" alt="Icon" /></button>
            <button><img src="img/icon-13.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-14.png" alt="Icon" /></button>
            <button><img src="img/icon-15.png" alt="Icon" /></button>
            <button><img src="img/icon-16.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-17.png" alt="Icon" /></button>
            <button><img src="img/icon-18.png" alt="Icon" /></button>
            <button><img src="img/icon-19.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-20.png" alt="Icon" /></button>
            <button><img src="img/icon-21.png" alt="Icon" /></button>
            <button><img src="img/icon-22.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-23.png" alt="Icon" /></button>
            <button class="active">
              <img src="img/icon-24.png" class="light-icon" alt="Icon" />
              <img src="img/icon-24-2.png" class="dark-icon" alt="Icon" />
            </button>
            <button><img src="img/icon-25.png" alt="Icon" /></button>
          </div>
          <div class="tools-body-item">
            <button><img src="img/icon-26.png" alt="Icon" /></button>
          </div>
        </div>
      </div>
    </div>
    <div class="export-btn-wrapper">
      <button>export</button>
    </div>
    <div class="modes-wrapper">
      <div class="modes-heading">
        <h4>modes</h4>
      </div>
      <div class="modes-btns-wrapper"> 
        <label class="radio-btns-wrapper">Simple
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="radio-btns-wrapper">Advanced
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </div>
  <!-- Right Sidebar Section Ends -->
</div>
<!-- Main Wrapper Section Ends -->


  <script src="js/main.js"></script>
</body>
</head>
